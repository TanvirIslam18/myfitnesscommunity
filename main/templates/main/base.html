{% load static %}
<!doctype html>
<html>
    <head>
        <title>
            {% block title %}
            Tanvirs website
            {% endblock title %}
        </title>
</head>
<link rel="stylesheet" type="text/css" href=" {% static '/css/base.css' %}">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

<meta charset="utf-8"> 
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<style>
  #hello-message{
    font-size: 18px;
    color: white;
    margin-right: 20px;
  }
  img.post {
    float: left;
    width:  150px;
    height: 150px;
    object-fit: cover;
  }
</style> 
<body>

  <nav class="navbar navbar-expand-md navbar-dark bg-dark">
    
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav m-auto">
        <li class="nav-item" >
          <a class="nav-link mx-3" href="{%url 'home' %}">Home</a>
        </li>
        <li class="nav-item" >
          <a class="nav-link mx-3" href="{%url 'EatBetter' %}">Eat Better</a>
        </li>
        
        <li class="nav-item">
          <a class="nav-link mx-3" href="{%url 'MarketPlace' %}">Market Place</a>
        </li>
      </ul>
      <form class="form-inline my-2 mx-2 my-lg-0" method="get" action="{% url 'search' %}">
        <input class="form-control mr-sm-2" name="search" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
      </form>
    </div>

    <a href="{% url 'viewProfile' %}"><span id="hello-message">Hello, {{request.user}}</span></a>
    <span>
      <a href="{% url 'logoutUser' %}">Logout</a>
    </span> 
  </nav>

    

    <div id="content",name="content">
        {% block content %}
        
        {% endblock content %}
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
 
</body>
</html>
