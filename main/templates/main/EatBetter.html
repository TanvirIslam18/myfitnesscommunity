{% extends 'main/base.html'  %}
{% load static %}



{% block content %}

<style>
    body {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      background-color: #f0f0f0;
    }
  
    #breakFast::-webkit-scrollbar,
    #dinner::-webkit-scrollbar,
    #lunch::-webkit-scrollbar {
      height: 8px;
      width: 2rem;
      border-radius: 10px;
    }
    #breakFast::-webkit-scrollbar-track,
    #dinner::-webkit-scrollbar-track,
    #lunch::-webkit-scrollbar-track {
      background-color: #555;
      border-radius: 10px;
    }
    #breakFast::-webkit-scrollbar-thumb,
    #dinner::-webkit-scrollbar-thumb,
    #lunch::-webkit-scrollbar-thumb {
      border-radius: 10px;
      background-color: #9BC8E1;
    }
    #breakFast *,
    #dinner *,
    #lunch * {
      margin-left: 3rem;
    }
    .card-img {
      width: 200px;
      height: 200px;
      border: 2px solid #9BC8E1;
      border-radius: 6px;
      object-fit: cover;
      margin-bottom: 4px;
      box-shadow: 0 0 8px rgba(0, 0, 0, 0.2);
    }
    .card-img:first-child {
      margin-left: 0 !important;
    }
  
    .border-style {
      border: 4px solid #9BC8E1;
      border-radius: 10px;
      background: rgba(155, 200, 225, 0.5);
    }
    .border-style-inner {
      border: 4px solid #9BC8E1;
      border-radius: 6px;
      background: rgba(155, 200, 225, 0.5);
    }
  
    #breakFast,
    #lunch,
    #dinner {
      width: 86%;
      overflow: auto;
      margin-top: 15px;
    }
  
    h3 {
      color: #9BC8E1;
      font-weight: bold;
    }
  
    
    body {
      font-family: Arial, sans-serif;
    }
  
    .container {
      max-width: 1000px;
      margin: 0 auto;
      padding: 20px;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
  
    .border-style {
      background-color: #fafafa;
    }
  
    .border-style-inner {
      background-color: #fff;
    }
  
    .card-img {
      transition: transform 0.2s ease-out;
    }
  
    .card-img:hover {
      transform: scale(1.1);
    }
</style>

<div class="container mt-4">
    
  <div class="row d-flex justify-content-center align-items-center py-3 border-style">
    <div class="col-sm-11 col-md-5 d-flex justify-content-center align-items-center border-style-inner">
      <h3 class="p-3">Breakfast</h3>
    </div>
    <div id="breakFast" class="d-flex flex-nowrap">
      {% for i in breakfast %}
        <a href="{% url 'foodDetail' i.id %}">
          <img src="/{{i.foodImage}}" class="card-img" alt="..." />
        </a>
      {% endfor %}
    </div>
  </div>
  <div class="row mt-2 d-flex justify-content-center align-items-center py-3 border-style">
    <div class="col-sm-11 col-md-5 d-flex justify-content-center align-items-center border-style-inner">
      <h3 class="p-3">Lunch</h3>
    </div>
    <div id="lunch" class="d-flex flex-nowrap">
      {% for i in lunch %}
        <a href="{% url 'foodDetail' i.id %}">
          <img src="/{{i.foodImage}}" class="card-img" alt="..." />
        </a>
      {% endfor %}
    </div>
  </div>
  <div class="row mt-2 d-flex justify-content-center align-items-center py-3 border-style">
    <div class="col-sm-11 col-md-5 d-flex justify-content-center align-items-center border-style-inner">
      <h3 class="p-3">Dinner</h3>
    </div>
    <div id="dinner" class="d-flex flex-nowrap">
      {% for i in dinner %}
        <a href="{% url 'foodDetail' i.id %}">
          <img src="/{{i.foodImage}}" class="card-img" alt="..." />
        </a>
      {% endfor %}
    </div>
  </div>
</div>


{% endblock content %}
